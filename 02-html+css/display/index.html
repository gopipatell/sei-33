<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Display Property</title>
  <link rel="stylesheet" href="css/display.css">
</head>
<body>

  <h1>CSS Display Demo</h1>

  <div class="box">
    This is a box
  </div>

  <div class="box block">
    This is display: block
  </div>

  <div class="box inline">
    This is display: inline;
  </div>
  <div class="box inline">
    This is display: inline;
  </div>
  <div class="box inline">
    This is display: inline;
  </div>

  <div class="box inline-block">
    This is display: inline-block;
  </div>
  <div class="box inline-block">
    This is display: inline-block;
  </div>
  <div class="box inline-block">
    This is display: inline-block;
  </div>

  <div class="box none">
    This is display: none;
  </div>

  <div class="box visibility-hidden">
    This is visibility: hidden;
  </div>

  <div class="box">
    This is the next box
  </div>

</body>
</html>
