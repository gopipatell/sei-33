<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Position Demo</title>
  <link rel="stylesheet" href="css/position.css">
</head>
<body>

  <h1>CSS Position Demo</h1>

  <div class="box">
    This has the default position
  </div>

  <div class="box static">
    This has position: static;
  </div>

  <div class="box absolute">
    This has position: absolute;
  </div>

  <div class="box fixed">
    This has position: fixed;
  </div>

  <div class="box relative">
    This has position: relative;

    <div class="smallbox red"></div>
    <div class="smallbox green"></div>
    <div class="smallbox blue"></div>  
  </div>


  <div class="box"></div>
  <div class="box"></div>

</body>
</html>
